<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML5 - Estrutural</title>
    <style>
        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
        }
        nav ul li a {
            padding: 10px 15px;
            color: blue;
            text-decoration: none;
        }
        nav ul li a:hover{
            color: white;
            background-color: blue;
            border-radius: 15px 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">item 1</a></li>
                <li><a href="#">item 2</a></li>
                <li><a href="tel:+551200000000000">Telefone</a></li> <!-- Usado para quando você quer que o usuário possater um link para ligar para o número desejado, caso o acesso seja feito via telefone móvel.-->
            </ul>
        </nav>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
