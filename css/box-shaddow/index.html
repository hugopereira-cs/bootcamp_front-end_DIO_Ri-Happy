<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 10px solid #8f382e;
            margin: 20px auto;
            background: #fa8072;
            box-shadow: inset 10px 10px 20px 10px red; /* Horizonta, vertical, desfoque, propagação da sombra, cor */
        }

        img {
            width: 500px;
            height: 200px;
            margin: 20px auto;
            object-fit: cover;
            filter: drop-shadow(10px 10px 5px gray);
        }
    </style>
</head>
<body>
    <h1>Propriedade <code>box-shadow</code></h1>

    <div></div>

    <br><br>

    <img src="https://hermes.digitalinnovation.one/assets/diome/logo.png" alt="Logo da DIO.">
</body>
</html>
