<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS</title>
    <style>
        li {
            color: red;
        }

        li li {
            color: green;
        }/* Alterando a cor dos subitens (filhos) */

        /*#lista-01 li {
            background-color: lightskyblue;
        }*/

        .fundo-verde li {
            background-color: lightgreen;
        }
        .fundo-azul li {
            background-color: lightskyblue;
        }
        .fundo-verde #sublista-01 li {
            color: black;
        }
    </style>
</head>
<body>
<ul>
    <li class="fundo-verde" id="lista-01">
        <div>Item 1</div>
        <ul id="sublista-01">
            <li>Subitem A</li>
            <li>Subitem B</li>
        </ul>
    </li>
    <li class="fundo-verde" id="lista-02">
        <div>Item 2</div>
        <ul id="sublista-02">
            <li>Subitem A</li>
            <li>Subitem B</li>
        </ul>
    </li>
    <li class="fundo-azul" id="lista-03">
        <div>Item 3</div>
        <ul id="sublista-03">
            <li>Subitem A</li>
            <li>Subitem B</li>
        </ul>
    </li>
</ul>
</body>
</html>
