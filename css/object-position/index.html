<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS</title>
    <style>
        div {
            width: 200px;
            height: 300px;
            border: 5px solid blue;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: corver;
            object-position: 30px 40px;
        }
    </style>
</head>
<body>
    <h1>Propriedade <code>object-position</code></h1>

    <div>
        <img src="https://cdn.pixabay.com/photo/2021/01/29/08/09/doodles-5960094_1280.jpg">
    </div>
</body>
</html>
